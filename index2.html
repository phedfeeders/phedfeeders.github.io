<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Debt Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .radio-group {
      margin-top: 15px;
    }
    .radio-group input {
      width: auto;
    }
    .result {
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Customer Debt Calculator</h2>

    <!-- Radio selection -->
    <div class="radio-group">
      <label>
        <input type="radio" name="debtInputType" value="manual" checked onchange="toggleInputMode()"> Enter Debt Manually
      </label>
      <label>
        <input type="radio" name="debtInputType" value="fetch" onchange="toggleInputMode()"> Fetch from Database
      </label>
    </div>

    <!-- Account number field & fetch button -->
    <div id="accountSection" style="display: none;">
      <label for="accountNo">Customer Account Number</label>
      <input type="text" id="accountNo" placeholder="Enter Account Number"/>
      <button onclick="fetchArrears()">Fetch Debt</button>
      <div id="result" class="result"></div>
    </div>

    <!-- Debt amount field -->
    <label for="debtAmount">Debt Amount (₦)</label>
    <input type="number" id="debtAmount" placeholder="Enter or fetch debt amount" />

    <!-- Debt Year -->
    <label for="debtYear">Select Debt Year</label>
    <select id="debtYear">
      <option value="" disabled selected>Select Debt Year *</option>
      <option value="2025">2025</option>
      <option value="2024">2024</option>
      <option value="before2024">Before 2024</option>
      <option value="multi-year">Cumulative Debt (Spanning Years)</option>
    </select>

    <!-- Payment Option -->
    <label for="paymentOption">Payment Option</label>
    <select id="paymentOption">
      <option value="" disabled selected>Select Payment Option</option>
      <option value="installment">Installment</option>
      <option value="full">Full Payment</option>
      <option value="discount">Apply Discount</option>
    </select>
  </div>

  <script>
    function toggleInputMode() {
      const selected = document.querySelector('input[name="debtInputType"]:checked').value;
      const acctSection = document.getElementById('accountSection');
      const debtField = document.getElementById('debtAmount');

      if (selected === "fetch") {
        acctSection.style.display = 'block';
        debtField.readOnly = true;
        debtField.value = "";
      } else {
        acctSection.style.display = 'none';
        debtField.readOnly = false;
        document.getElementById('result').innerHTML = "";
        debtField.value = "";
      }
    }

    async function fetchArrears() {
      const acct = document.getElementById('accountNo').value.trim();
      const result = document.getElementById('result');
      const debtField = document.getElementById('debtAmount');

      result.innerHTML = '';
      debtField.value = '';

      if (!acct) {
        result.innerHTML = "⚠️ Please enter an account number.";
        return;
      }

      result.innerHTML = "🔄 Checking account...";

      try {
        // Replace with your actual API
        const response = await fetch("https://mocki.io/v1/f169a1ab-fdf0-4685-bc99-46fbd2d5f6e9");

        if (!response.ok) throw new Error("Network error");

        const data = await response.json();

        if (data.found) {
          result.innerHTML = `✅ Name: ${data.name}<br>Arrears: ₦${data.arrears.toLocaleString()}`;
          debtField.value = data.arrears;
        } else {
          result.innerHTML = "❌ Customer not found or no arrears.";
        }

      } catch (error) {
        console.error(error);
        result.innerHTML = "❌ Error contacting the API.";
      }
    }
  </script>

</body>
</html>
